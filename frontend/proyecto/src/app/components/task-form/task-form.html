<h1>{{ isEditMode ? 'Editar Tarea' : 'Nueva Tarea' }}</h1>

<form (ngSubmit)="saveTask()" #taskForm="ngForm">
  <div>
    <label for="title">Título:</label>
    <input id="title" type="text" [(ngModel)]="task.title" name="title" required />
  </div>

  <div>
    <label for="description">Descripción:</label>
    <textarea id="description" [(ngModel)]="task.description" name="description" required></textarea>
  </div>

  <button type="submit" [disabled]="taskForm.invalid">Guardar</button>
  <button type="button" [routerLink]="['/tasks']">Cancelar</button>
</form>
